<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Créer Activités</h1>
    </div>

    <!-- Content Row -->
    <div class="content-wrapper">
      <ejs-schedule #scheduleObj width="100%" height="756px" [eventSettings]="eventSettings" [selectedDate]="selectedDate"
        [(currentView)]="setView" (actionBegin)="onActionBegin($event)">
        <e-views>
          <e-view option="Day" startHour="09:00" endHour="18:00"></e-view>
        </e-views>
      </ejs-schedule>
    </div>
    
  </div>
